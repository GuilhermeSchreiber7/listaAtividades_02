<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    let idadeCao = parseInt(Number(prompt("Digite a idade do seu cachorro")));
    let porteCao = prompt("Digite o porte do cão (P-pequeno, M-médio, G-grande)").toUpperCase().trim();
    let idadeHumana;

    if (porteCao === 'P') {
        idadeHumana = idadeCao * 5;
    } else if (porteCao === 'M') {
        idadeHumana = idadeCao * 6;
    } else if (porteCao === 'G') {
        idadeHumana = idadeCao * 7;
    } else {
        alert("Porte de cão inválido.");
    }

    if (idadeCao !== undefined) {
        alert(`A idade do cão é ${idadeHumana} anos de acordo com a idade humana.`);
    }
    </script>
