<meta charset="UTF-8" />
<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    let peso = parseFloat(prompt("Digite o peso em kg: "));
let altura = parseFloat(prompt("Digite a altura em metros: "));
let imc = peso / (altura ** 2);
let classificacao;

if (imc <= 18.5) {
  classificacao = "Subpeso";
} else if (imc <= 25.0) {
  classificacao = "Normal";
} else if (imc <= 30.0) {
  classificacao = "Sobrepeso";
} else {
  classificacao = "Obeso";
}

alert(`O IMC é ${imc.toFixed(2)} e a classificação é: ${classificacao}`);
    
    // Processamento

    
    // Saída

</script>
