<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    // Entrada
    let preco = parseFloat(prompt("Digite o preço do produto: "));
    let novoPreco;

    if (Number.isSafeInteger(preco)) {if (preco <= 280) {
     novoPreco = preco * 1.2;
    } else if (preco <= 700) {
     novoPreco = preco * 1.15;
    } else if (preco <= 1500) {
     novoPreco = preco * 1.1;
    } else {
     novoPreco = preco * 1.05;
    }
    }

     alert(`O novo preço do produto é R$ ${novoPreco.toFixed(2)}`);
    
    // Processamento

    
    // Saída

</script>
