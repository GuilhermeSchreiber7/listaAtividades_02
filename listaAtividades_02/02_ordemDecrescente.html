<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const numb1 = Number(prompt("insira um número.").trim().replace(',','.'))
    const numb2 = Number(prompt("insira outro número.").trim().replace(',','.'))
    const numb3 = Number(prompt("insira um número diferente dos demais").trim().replace(',','.'))
    //PROCESSAMENTO
    if(numb1 > numb2 && numb1 > numb3 && numb2 > numb3){
        alert(`${numb1}, ${numb2}, ${numb3}`).replace('.',',')
    }
    else if(numb1 > numb2 && numb1 > numb3 && numb3 > numb2){
        alert(`${numb1}, ${numb3}, ${numb2}`).replace('.',',')
    }
    else if(numb2 > numb1 && numb2 > numb3 && numb1 > numb3){
        alert(`${numb2}, ${numb1}, ${numb3}`).replace('.',',')
    }
    else if(numb2 > numb1 && numb2 > numb3 && numb3 > numb1){
        alert(`${numb2}, ${numb3}, ${numb1}`).replace('.',',')
    }
    else if(numb3 > numb1 && numb3 > numb2 && numb1 > numb2){
        alert(`${numb3}, ${numb1}, ${numb2}`).replace('.',',')
    }
    else if(numb3 > numb1 && numb3 > numb2 && numb2 > numb1){
        alert(`${numb3}, ${numb2}, ${numb1}`).replace('.',',')
    }
    
    //SAÍDA
    
</script>
